<form role="form" class="form-horizontal form_cliente">
    <fieldset>
        <!-- Form Name -->
        <legend class="legend">Nuevo Cliente</legend>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-2 control-label" for="nombre">Nombre</label>

            <div class="col-md-8">
                <input id="nombre" name="nombre" type="text" placeholder=""
                       class="form-control input-sm"
                       required="">

            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-2 control-label" for="apellido">Apellidos</label>

            <div class="col-md-8">
                <input id="apellido" name="apellido" type="text" placeholder=""
                       class="form-control input-sm"
                       required="">

            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-2 control-label" for="Direccion">Direccion</label>

            <div class="col-md-8">
                <input id="Direccion" name="Direccion" type="text" placeholder=""
                       class="form-control input-lg"
                       required="">

            </div>
        </div>
        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="colegio">Colegio</label>

            <div class="col-md-8">
                <select id="colegio" name="colegio" class="form-control">
                    <option value="1">Maristas</option>
                    <option value="2">Dominicas</option>
                    <option value="3">Divino Maestro</option>
                </select>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="selectbasic">Select Basic</label>

            <div class="col-md-8">
                <select id="selectbasic" name="Curso" class="form-control">
                    <option value="1">1° PRIMARIA</option>
                    <option value="2">2° PRIMARIA</option>
                    <option value="3">3° PRIMARIA</option>
                </select>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="comentarios">Comentarios</label>

            <div class="col-md-8">
                <textarea class="form-control" id="comentarios" name="comentarios"></textarea>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group" style="padding-top: 40px">
            <label class="col-md-2 control-label" for="confirmar"></label>

            <div align="right" class="col-md-8">
                <button id="confirmar" name="confirmar" class="btn btn-default">Confirmar</button>
            </div>
        </div>
    </fieldset>
</form>
