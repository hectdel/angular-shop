<div>
<div class="input-group"><span class="input-group-addon">Filtrar</span>
    <input id="filter" style="width: 100%" class="input-medium" ng-model="nameFilter"
           placeholder="Escribir aqui...">
</div>
<table class="table table-responsive table-striped table-bordered table-hover" style="width: 100%">
    <thead>
    <tr>
        <th colspan="4">Usuarios de Cuentas</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="cuentaDBO in cuentasList | filter: searchFilter">
        <td>{{$index +1}}</td>
        <td>
            {{cuentaDBO.email}}
        </td>
        <td>
            {{cuentaDBO.user}}
        </td>
        <td>
            {{cuentaDBO.country}}
        </td>
    </tr>
    </tbody>
</table>
<div align="right">
    <button class="btn btn-default" ng-click="open('lg')">Nuevo</button>
</div>
</div>
