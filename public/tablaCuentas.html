<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="shop">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.js"></script>

    <!-- load bootstrap -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- load angular -->
    <script src="core.js"></script>
    <script src="includes.js"></script>


    <script>
        $(function () {
            $("#cabecera").load("cabecera.html");
        });
    </script>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body>
<!-- INCLUDE CABECERA -->
<div class="container-fluid" id="cabecera">

</div>
<div class="container">

    <div style="padding-top:50px">
        <img src="/img/Catalogo.png" class="imagen_seccion">
    </div>
    <!--Table-->
    <div ng-controller="cuentasCtrl" class="container" style="padding-top:20px">
        <div class="input-group"><span class="input-group-addon">Filtrar</span>
            <input id="filter" style="width: 100%" class="input-medium" ng-model="nameFilter"
                   placeholder="Escribir aqui...">
        </div>
        <table class="table table-responsive table-striped table-bordered table-hover" style="width: 100%">
            <thead>
            <tr>
                <th colspan="4">Usuarios de Cuentas</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cuentaDBO in cuentasList | filter: searchFilter">
                <td>{{$index +1}}</td>
                <td>
                    {{cuentaDBO.email}}
                </td>
                <td>
                    {{cuentaDBO.user}}
                </td>
                <td>
                    {{cuentaDBO.country}}
                </td>
            </tr>
            </tbody>
        </table>
        <div align="right">
        <button  class="btn btn-default" ng-click="open('lg')">Nuevo</button>
        </div>


        <script type="text/ng-template" id="myModalContent.html">
            <form role="form" class="form-horizontal form_cliente">
                <fieldset>
                    <!-- Form Name -->
                    <legend class="legend">Nuevo Cliente</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="nombre">Nombre</label>

                        <div class="col-md-8">
                            <input  id="nombre" name="nombre" type="text" placeholder=""
                                   class="form-control input-sm"
                                   required="">

                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="apellido">Apellidos</label>

                        <div class="col-md-8">
                            <input id="apellido" name="apellido" type="text" placeholder=""
                                   class="form-control input-sm"
                                   required="">

                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Direccion">Direccion</label>

                        <div class="col-md-8">
                            <input id="Direccion" name="Direccion" type="text" placeholder=""
                                   class="form-control input-lg"
                                   required="">

                        </div>
                    </div>
                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="colegio">Colegio</label>

                        <div class="col-md-8">
                            <select id="colegio" name="colegio" class="form-control">
                                <option value="1">Maristas</option>
                                <option value="2">Dominicas</option>
                                <option value="3">Divino Maestro</option>
                            </select>
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="selectbasic">Select Basic</label>

                        <div class="col-md-8">
                            <select id="selectbasic" name="Curso" class="form-control">
                                <option value="1">1° PRIMARIA</option>
                                <option value="2">2° PRIMARIA</option>
                                <option value="3">3° PRIMARIA</option>
                            </select>
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="comentarios">Comentarios</label>

                        <div class="col-md-8">
                            <textarea class="form-control" id="comentarios" name="comentarios"></textarea>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="confirmar"></label>

                        <div class="col-md-8">
                            <button id="confirmar" name="confirmar" class="btn btn-primary">Confirmar</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </script>

    </div>
</div>


</body>
</html>
