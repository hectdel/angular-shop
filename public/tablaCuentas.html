<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="shop">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>
    <script src="includes.js"></script>


    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function(){
            $("#cabecera").load("cabecera.html");
        });
    </script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body>
<!-- INCLUDE CABECERA -->
<div class="container-fluid" id="cabecera"></div>
<div class="cabecera_menu">
    <div class="row">
        <div class="col-lg-4">
            <ul>
                <li>
                    <a class="btn_catalogo" href="#"><span>Gestor Textos</span></a>
                </li>
                <li>
                    <a class="btn_catalogo" href="index.html"><span>Gestor Cursos</span></a>
                </li>
                <li>
                    <a class="btn_catalogo" href="index.html"><span>Gestor Textos</span></a>
                </li>
                <li>
                    <a class="btn_catalogo" href="index.html"><span>Gestor Cursos</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">

    <div style="padding-top:50px">
        <img src="/img/Catalogo.png" class="imagen_seccion">
    </div>
    <!--Table-->
    <div ng-controller="cuentasCtrl" style="padding-top:20px">
        <div class="input-group"> <span class="input-group-addon">Filtrar</span>
            <input id="filter" style="width: 100%" class="input-medium" ng-model="nameFilter" placeholder="Escribir aqui...">
        </div>
        <table  class="table  table-striped table-bordered table-hover" style="width: 100%">
            <thead>
            <tr><th colspan="4">Usuarios de Cuentas</th></tr>
            </thead>
            <tbody>
            <tr ng-repeat="cuentaDBO in cuentasList | filter: searchFilter">
                <td>{{$index +1}}</td>
                <td>
                    {{cuentaDBO.email}}
                </td>
                <td>
                    {{cuentaDBO.user}}
                </td>
                <td>
                    {{cuentaDBO.country}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
