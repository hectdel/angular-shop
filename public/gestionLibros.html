<div class="container" id="gestionLibros">

    <div class="row">
        <div align="left" class="col-sm-2">
            <img src="/img/Catalogo.png" class="imagen_seccion">
        </div>
        <div align="left" class="col-sm-10">
            <fieldset>
                <form role="form">
                    <div class="row">
                        <div class="col-sm-4 col-md-4 col-lg-4 form-group">
                            <div>
                                <label for="ean_search">EAN</label>
                                <input type="ean" class="form-control"  ng-model="ean" id="ean_search" placeholder="EAN" />
                                <button class="btn btn-default"  ng-click="searchEAN(ean)"><span class="glyphicon glyphicon-search"></span></button>
                            </div>
                         </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 form-group">
                            <div>
                                <label for="ean_search">Articulo</label>
                                <input type="articulo" class="form-control"  ng-model="articulo" id="articulo_search" placeholder="Articulo">
                                <button class="btn btn-default"  ng-click="searchArticulo(articulo)"><span class="glyphicon glyphicon-search"></span></button>
                            </div>
                        </div>
                    </div>
                    <div style="padding-top: 10px" id="hueco2" class="col-sm-10 col-md-10 col-lg-10">
                    </div>
                    <div style="padding-top: 10px" class="col-sm-2 col-md-2 col-lg-2">
                        <button class="btn btn-default"  ng-click="limpiar()">Limpiar</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>

    <!--Table-->
    <div  style="padding-top:20px" class="input-group"><span class="input-group-addon">Filtrar</span>
        <input id="textFilter" style="width: 100%" class="input-medium" ng-model="textFilter"
               placeholder="Escribir aqui...">
    </div>
    <div>
        <table  class="table table-responsive table-striped table-bordered table-hover" style="width: 100%">
            <thead>
            <tr><th colspan="6">Gestion de Libros</th></tr>
            </thead>
            <thead align="center">
                <td>ISBN</td>
                <td>Articulo</td>
                <td>Sello</td>
                <td>Coleccion</td>
                <td>EAN</td>
                <td>PVP IVA</td>
            </thead>
            <tbody>
            <tr ng-repeat="libroDBO in librosList | filter: searchFilter | filter : paginate">
                <td>
                    {{libroDBO.ISBN}}
                </td>
                <td>
                    {{libroDBO.Articulo}}
                </td>
                <td>
                    {{libroDBO.Sello}}
                </td>
                <td>
                    {{libroDBO.Coleccion}}
                </td>
                <td>
                    {{libroDBO.EAN}}
                </td>
                <td>
                    {{libroDBO.pvp_no_iva}}
                </td>
            </tr>
            </tbody>
        </table>
        <pagination total-items="totalItems" ng-model="currentPage"
                    max-size="5" boundary-links="true"
                    items-per-page="numPerPage" class="pagination-sm">
        </pagination>
    </div>
</div>
</body>
</html>
