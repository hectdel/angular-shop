<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="shop">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.js"></script>
    <script src="gestionLibrosCtr.js"></script>
    <script src="includes.js"></script>


    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function(){
            $("#cabecera").load("cabecera.html");
        });
    </script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body>
<!-- INCLUDE CABECERA -->
<div class="container-fluid" id="cabecera"></div>
<div class="container">

    <div style="padding-top:50px">
        <img src="/img/Catalogo.png" class="imagen_seccion">
    </div>
    <!--Table-->
    <div ng-controller="gestionLibrosCtr" style="padding-top:20px">
        <table  class="table table-responsive table-striped table-bordered table-hover" style="width: 100%">
            <thead>
            <tr><th colspan="5">Gestion de Libros</th></tr>
            </thead>
            <tbody>
            <tr ng-repeat="libroDBO in librosList">
                <td>{{$index +1}}</td>
                <td>
                    {{libroDBO.Cod_Art}}
                </td>
                <td>
                    {{libroDBO.Articulo}}
                </td>
                <td>
                    {{libroDBO.pvp_no_iva}}
                </td>
                <td>
                    {{libroDBO.pvp_iva}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
